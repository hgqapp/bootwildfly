<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{/jquery.min.js}" type="application/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="application/javascript"></script>
    <script type="text/javascript">

    </script>
    <style type="text/css">
        pre {
            padding: unset;
            border: unset;
            white-space:pre-wrap;
            white-space:-moz-pre-wrap;
            white-space:-o-pre-wrap;
            word-wrap:break-word;
        }
    </style>
</head>
<body style="padding-top: 1em;">
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加请求头：</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" action="/user/add" method="post">
                <div class="form-group">
                    <label class="sr-only" for="headers">Headers:</label>
                    <textarea class="form-control" rows="6" style="width: 70em;" name="headers" id="headers" placeholder="headers:"></textarea>
                </div>
                <button type="submit" class="btn btn-danger btn-lg" style="vertical-align: bottom">提交</button>
            </form>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th>Uid</th>
                <th>Email</th>
                <th>Headers</th>
                <th>Msg</th>
                <th>MsgTime</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item,status: ${users}">
                <th class="text-center" th:text="${status.count}">1</th>
                <td th:text="${item.uid}">123</td>
                <td th:text="${item.email}">123@qq.com</td>
                <td>
                    <div style="word-wrap: break-word; white-space : normal;">
                        <pre th:utext="${item.headers}" width="40em"></pre>
                    </div>
                </td>
                <td th:text="${item.msg}"></td>
                <td th:if="${item.msgTime != null}" th:text="${#dates.format(item.msgTime, 'yyyy-MM-dd hh:mm:ss')}"></td>
                <td th:if="${item.msgTime == null}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
